<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <title>Node Studio</title>

  <!-- stylesheets -->

  <link rel="stylesheet" href="../assets/stylesheets/core.css" />

  <!-- scripts -->

  <script type="module" src="../assets/scripts/editor.mjs"></script>
</head>

<body>
  <div id="menubar" class="bar">
    <div>
      <input type="button" id="mbFile" value="File">
      <input type="button" id="mbEdit" value="Edit">
      <!-- <input type="button" id="mbNodes" value="Nodes"> -->
      <input type="button" id="mbTrack" value="Track">
      <input type="button" id="mbHelp" value="Help">
    </div>

    <div>
      <input type="text" id="projectTitle" placeholder="Untitled Project">
    </div>

    <div>
      <canvas id="spectrum"></canvas>
      <canvas id="waveform"></canvas>
    </div>
  </div>

  <div id="context" class="cmhide">
    
  </div>

  <div id="timeline" class="module">
    <div id="tlCol1">
      <div id="playbackData">
        <span id="playbackTime">00:00:00</span>
        <div id="tempo">
          <input type="number" value="120">
          <span>BPM</span>
        </div>
      </div>

      <div id="trackHeaders">
        <div class="trackHeader selected">
          <div class="trackDrag"></div>
          <div>
            <div>
              <input type="text" class="trackName" value="Instrument 1" maxlength="32" placeholder="Untitled Instrument">
              <input type="button" class="trackMute" value="🔇">
              <input type="button" class="trackSolo" value="S">
              <input type="button" class="trackNodes" value="🔌">
            </div>
            <div>
              <span>VOL</span>
              <div id="trackVolume" class="slider" min="0" max="100" value="100"></div>
              <span>PAN</span>
              <div id="trackPan" class="slider" min="0" max="100" value="50"></div>
            </div>
          </div>
        </div>
        <div id="trackCreate" class="trackHeader">
          <input type="button" class="large" value="➕">
        </div>
      </div>
    </div>
    <div id="tlCol2">
      <div>
        <span>00:00:00</span>
      </div>
      <div id="trackSequencer">
        <div class="trackSequence selected">
          <div class="pattern"></div>
        </div>
        <div class="trackSequence test">
          <div class="pattern"></div>
          <div class="pattern"></div>
          <div class="pattern"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="controlPanel">
    <div>
      <input type="button" class="large" id="stop" value="⏹️">
      <input type="button" class="large" id="posStart" value="⏮️">
      <input type="button" class="large" id="playpause" value="▶️">
      <input type="button" class="large" id="posEnd" value="⏭️">
      <input type="button" class="large" id="metronome" value="⏲️">
    </div>
  </div>

  <div id="keyboard" class="module">
    <div id="pitch" class="kbwheel">
      <span>PITCH</span>
      <div class="slider vertical" min="0" max="100" value="50"></div>
    </div>
    <div id="modulation" class="kbwheel">
      <span>MOD</span>
      <div class="slider vertical" min="0" max="100" value="0"></div>
    </div>
    <div id="velocity" class="kbwheel">
      <span>VELOCITY</span>
      <div class="slider vertical" min="0" max="100" value="50"></div>
      <span>&nbsp;</span>
    </div>
    <div id="keys"></div>
  </div>

  <div id="statusbar" class="bar">
    <span id="version">Node Studio</span>
    <div class="spacer"></div>
    <span id="sounds">SND: 0</span>
    <span id="latency">LAT: ...</span>
    <span id="memUsage">MEM: ...</span>
  </div>
</body>
